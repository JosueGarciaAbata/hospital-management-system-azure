name: Trigger auto deployment for hospital-eureka-server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hospital-eureka-server-AutoDeployTrigger-c0ee13fb-e47c-4ba0-aaf9-232f041bb196.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.HOSPITALEUREKASERVER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HOSPITALEUREKASERVER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HOSPITALEUREKASERVER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}Dockerfile-hospital-eureka-server
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: hospitalregistry.azurecr.io
          registryUsername: ${{ secrets.HOSPITALEUREKASERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HOSPITALEUREKASERVER_REGISTRY_PASSWORD }}
          containerAppName: hospital-eureka-server
          resourceGroup: hospital-system
          imageToBuild: hospitalregistry.azurecr.io/hospital-eureka-server:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


